<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<div class="container-fluid">
			<header data-th-replace="~{/layouts/header :: header}"></header>
			
			<div class="row">
				<div class="col col-sm-12 fondo-form p-5">
					<div class="row mb-5">
					
						<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-2">
							<a class="btn btn-primary" data-th-href="@{/materia/nuevo}" role="button">Nueva Materia</a>
						</div>
						
						<table class="table table-striped table-hover">
							<tr>
								<th>Codigo</th>
								<th>Nombre</th>
								<th>Curso</th>
								<th>Duraci√≥n</th>
								<th>Modalidad</th>
								<th>Docente</th>
								<th>Carrera</th>
								<th>Opciones</th>
							</tr>
							<tr data-th-each="mate: ${materias}">
								<td data-th-text="${mate.codigo}"></td>
								<td data-th-text="${mate.nombre}"></td>
								<td data-th-text="${mate.curso}"></td>
								<td data-th-text="${mate.cantidadHoras}"></td>
								<td data-th-text="${mate.modalidad}"></td>
								<td data-th-text="${mate.docente.nombre}+' '+${mate.docente.apellido}"></td>
								<td data-th-text="${mate.carrera.nombre}"></td>
								<td>
									<a class="btn btn-warning" data-th-href="@{/materia/modificar/}+${mate.codigo}" role="button">Editar</a>
									<a class="btn btn-danger" data-th-href="@{/materia/eliminar/}+${mate.codigo}" role="button">Eliminar</a>
								</td>
							</tr>
						</table>
						
					</div>
				</div>
			</div>
			
			<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		</div>
		<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
