<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
	<body>
		<div id="container-fluid">
			<header data-th-replace="~{/layouts/header :: header}"></header>
			<div class="row py-5 m">
				<div class="row mb-5">
					<h3 data-th-text="${edicion}?'Modificar Materia':'Nueva Materia'" class="text-center"></h3>
				</div>
				<div class="row">
					<form data-th-action="${edicion}?@{/materia/modificar} : @{/materia/guardar}" th:object="${materia}" method="post">
						<div class="row mb-3 justify-content-center">
							<label for="codigo" class="col-sm-12 col-lg-2 col-form-label text-lg-end">codigo</label>
							<div class="col-sm-12 col-lg-4">
								<input type="number" class="form-control" id="codigo" th:field="*{codigo}" th:disabled="${edicion}?true:false">
								<input type="hidden" class="form-control" id="codigo" th:field="*{codigo}" th:if="${edicion}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="nombre" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Nombre</label>
							<div class="col-sm-12 col-lg-4">
								<input type="text" class="form-control" id="nombre" th:field="*{nombre}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="curso" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Curso</label>
							<div class="col-sm-12 col-lg-4">
								<input type="text" class="form-control" id="curso" th:field="*{curso}">
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="duracion" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Cantidad de horas</label>
							<div class="col-sm-12 col-lg-4">
								<input type="number" class="form-control" id="duracion" th:field="*{cantidadHoras}">
							</div>
						</div>
						
						<!-- <div class="row mb-3 justify-content-center">
							<label for="modalidad" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Modalidad</label>
							<div class="col-sm-12 col-lg-4">
								<label for="modalidad" >Virtual:</label>
								<input type="radio" id="modalidad" data-th-value="Virtual" name="modalidad" data-th-text="*{modalidad}"></input>
								<label for="modalidad">Presencial:</label>
								<input type="radio" id="modalidad" data-th-value="Presencial" name="modalidad" data-th-text="*{modalidad}"></input>
								<label for="modalidad" >Mixta:</label>
								<input type="radio" id="modalidad" data-th-value="Mixta" name="modalidad" data-th-text="*{modalidad}"></input>
							</div>
						</div> -->
						
						<div class="row mb-3 justify-content-center">
							<label for="modalidad" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Modalidad</label>
							<div class="col-sm-12 col-lg-4">
								<select class="form-select" id="modalidad" data-th-field="*{modalidad}">
								<option value="Seleccionar modalidad">Seleccionar modalidad</option>
								<option value="Presencial">Presencial</option>
								<option value="Virtual">Virtual</option>
								<option value="Mixta">Mixta</option>
								</select>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="docente" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Docente</label>
							<div class="col-sm-12 col-lg-4">
								<select class="form-select" id="docente" data-th-field="*{docente.legajo}">
								<option value="Seleccionar docente">Seleccionar docente</option>
								<option data-th-each="d: ${docentes}" data-th-value="${d.legajo}" data-th-text="${d.nombre}+' '+${d.apellido}"></option>
								</select>
							</div>
						</div>
						
						<div class="row mb-3 justify-content-center">
							<label for="carrera" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Carrera</label>
							<div class="col-sm-12 col-lg-4">
								<select class="form-select" id="carrera" data-th-field="*{carrera.codigo}">
								<option value="Seleccionar carrera">Seleccionar carrera</option>
								<option data-th-each="c: ${carreras}" data-th-value="${c.codigo}" data-th-text="${c.nombre}" data-th-if="${c.estado}"></option>
								</select>
							</div>
						</div>
						
						<p class="text-center"><input type="submit" class="btn btn-primary" th:value="${edicion}?'Modificar':'Guardar'"></p>
						
					</form>
				</div>
			</div>
			<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		</div>
	<script type="text/javascript" data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
